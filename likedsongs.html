<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liked Songs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<div class="container mt-4">
    <h3>Your Liked Songs</h3>
    <div class="row" id="likedSongsList">
        <!-- Liked Songs will be dynamically inserted here -->
    </div>
</div>

<script>
// Fetch liked songs from localStorage and display them
document.addEventListener("DOMContentLoaded", function() {
    const likedSongs = JSON.parse(localStorage.getItem("likedSongs")) || [];
    const likedSongsList = document.getElementById("likedSongsList");

    if (likedSongs.length > 0) {
        likedSongs.forEach(song => {
            const songElement = document.createElement("div");
            songElement.classList.add("col-md-3");
            songElement.innerHTML = `
                <div class="card bg-dark text-white">
                    <img src="${song.image}" class="card-img-top" alt="${song.title}">
                    <div class="card-body">
                        <h6 class="card-title">${song.title}</h6>
                        <p class="card-text">${song.artist}</p>
                    </div>
                </div>
            `;
            likedSongsList.appendChild(songElement);
        });
    } else {
        likedSongsList.innerHTML = "<p>No liked songs yet.</p>";
    }
});
</script>

</body>
</html>
