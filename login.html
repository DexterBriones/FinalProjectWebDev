<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="panel-container">
        <div class="login-panel d-flex justify-content-between align-items-center">
            <h1 class="fw-bold mb-4 fs-2">Log in to Spotify</h1>
            <div class="social-buttons d-flex justify-content-center">
                <a class="btn btn-outline-secondary d-flex justify-content-center align-items-center rounded-5" href="https://accounts.google.com" target="_blank">
                    <i class="bi bi-google"></i>
                </a>
                <a class="btn btn-outline-primary d-flex justify-content-center align-items-center rounded-5" href="https://facebook.com" target="_blank">
                    <i class="bi bi-facebook"></i>
                </a>
                <a class="btn btn-outline-dark d-flex justify-content-center align-items-center rounded-5" href="https://appleid.apple.com" target="_blank">
                    <i class="bi bi-apple"></i>
                </a>
            </div>
            <form class="mt-4" id="loginForm">
                <div class="position-relative mb-3">
                    <i class="bi bi-envelope position-absolute" style="left: 20px; top: 25px; transform: translateY(-50%);"></i>
                    <input type="name" class="form-control ps-5" placeholder="Enter email or username">
                </div>
                <div class="position-relative">
                    <i class="bi bi-lock position-absolute" style="left: 20px; top: 50%; transform: translateY(-50%)" ></i>
                    <input type="password" class="form-control ps-5" placeholder="Password">
                    <i class="bi bi-eye-slash toggle-password position-absolute" style="right: 20px; top: 50%; transform: translateY(-50%);"></i>
                </div>
                <button class="btn btn-primary w-100 mt-4" type="submit">Log In</button>
                <div class="text-center mt-3">
                    <a href="#" class="text-muted d-block mt-3">Forgot your Password?</a>                    
                </div>
            </form>
        </div>

        <div class="signup-panel">
            <button class="btn-close-custom" onclick="window.location.href='index.html';">&times;</button>
            <i class="bi bi-spotify mb-3" style="font-size: 50px; color: #1db954;"></i>
            <h2>New Here?</h2>
            <p>Sign up to Spotify</p>
            <a href="signup.html" class="btn btn-secondary">Sign Up</a>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
