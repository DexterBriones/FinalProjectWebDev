<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header d-flex justify-content-between align-items-center">
            <h1 class="fw-bold mb-0 fs-2">Log in to Melodia</h1>
            <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
        <div class="login-body p-5 pt-0">
            <form id="loginForm">
                <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                    <i class="bi bi-google"></i><svg class="bi me-1" width="16" height="16"><use xlink:href="#google"></use></svg>Continue with Google
                </button>
                <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
                    <i class="bi bi-facebook"></i><svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"></use></svg>
                    Continue with Facebook
                </button>
                <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                    <i class="bi bi-apple"></i><svg class="bi me-1" width="16" height="16"><use xlink:href="#apple"></use></svg>
                    Continue with Apple
                </button>

                <hr class="my-4">
                <div class="form-group mb-3">
                    <label for="email">Email or Username</label>
                    <input type="name" class="form-control" id="email" placeholder="Enter email or username">
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <i class="bi bi-eye-slash toggle password position-absolute" id="togglePasswordIcon" style="right: 10px; top: 35px; cursor: pointer;"></i>
                </div>
                <button class="btn btn-primary w-100" type="submit">Log In</button>

                <div class="text-center mt-3">
                    <a href="#" class="text-muted">Forgot your Password?</a>
                </div>
                <div class="text-center mt-3">
                    <p class="mb-0">Don't have an account? <a href="signup.html">Sign up here</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('togglePasswordIcon').addEventListener('click', function(){
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });
    </script>
</body>
</html>
