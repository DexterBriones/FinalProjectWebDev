<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/images/spotifylogotab.png">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* Custom Spotify-like black background color */
        .spotify-navbar {
            background-color: #191414;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg spotify-navbar navbar-dark sticky-top">
        <div class="container-fluid">
            <!-- Spotify Logo -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="/images/spotifylogotab.png" alt="Spotify Logo" height="40" class="me-5">
            </a>
    
            <!-- Toggle Button for Mobile View -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Navbar Items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <!-- Home Button -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <!-- Search Bar -->
                    <li class="nav-item">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        </form>
                    </li>
                    <!-- Browse Button -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Browse</a>
                    </li>
                </ul>
                <!-- Sign Up and Login -->
                <div class="d-flex">
                    <a class="btn btn-outline-light me-2" href="#">Sign Up</a>
                    <a class="btn btn-light" href="login.html">Login</a>
                </div>
            </div>
        </div>
    </nav>
    

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-2 sidebar d-flex flex-column p-3">
                <h5>Your Library</h5>
                <a href="#" class="mt-2">Playlists</a>
                <a href="#" class="mt-2">Albums</a>
                <a href="#" class="mt-2">Artists</a>
                <hr class="bg-secondary">
                <h6>Recents</h6>
                <ul class="list-unstyled">
                    <li class="mt-2">
                        <a href="#">
                            <img src="/path/to/image1.jpg" alt="Playlist" width="30" class="me-2">
                            Liked Songs
                        </a>
                    </li>
                    <li class="mt-2">
                        <a href="#">
                            <img src="/path/to/image2.jpg" alt="Artist" width="30" class="me-2">
                            Kalye
                        </a>
                    </li>
                </ul>
            </div>

<!-- Main Content -->
<div class="col-8 main-content">
    <h5 class="mt-4">Categories</h5>
    <div class="d-flex">
        <button class="btn btn-outline-light me-2">All</button>
        <button class="btn btn-outline-light me-2">Music</button>
        <button class="btn btn-outline-light me-2">Podcasts</button>
    </div>
    <!-- New Section for Songs -->
    <h5 class="mt-4">Your Songs</h5>
    <div class="row g-4">
        <div class="col-md-3">
            <div class="card bg-dark text-white">
                <img src="/images/frank.jpg" class="card-img-top" alt="Song 1">
                <div class="card-body">
                    <h6 class="card-title">Chanel</h6>
                    <p class="card-text">Frank Ocean</p>
                    <!-- Play Button -->
                    <button id="playButton" class="btn btn-success btn-sm" onclick="playSong('/songs/Chanel - Frank Ocean.mp3', 'Chanel', 'Frank Ocean', '/images/frank.jpg')">Play</button>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-dark text-white">
                <img src="/images/mr.morale.jpg" class="card-img-top" alt="Song 2">
                <div class="card-body">
                    <h6 class="card-title">Count Me Out</h6>
                    <p class="card-text">Kendrick Lamar</p>
                    <button id="playButton" class="btn btn-success btn-sm" onclick="playSong('/songs/Kendrick Lamar - Count Me Out.mp3', 'Count Me Out', 'Kendrick Lamar', '/images/mr.morale.jpg')">Play</button>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-dark text-white">
                <img src="/images/onecall.jpg" class="card-img-top" alt="Song 3">
                <div class="card-body">
                    <h6 class="card-title">One Call</h6>
                    <p class="card-text">Rich Amiri</p>
                    <button id="playButton" class="btn btn-success btn-sm" onclick="playSong('/songs/Rich Amiri - One Call.mp3', 'One Call', 'Rich Amiri', '/images/onecall.jpg')">Play</button>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-dark text-white">
                <img src="/images/rydcover.jpg" class="card-img-top" alt="Song 4">
                <div class="card-body">
                    <h6 class="card-title">Ryd</h6>
                    <p class="card-text">Steve Lacy</p>
                    <button id="playButton" class="btn btn-success btn-sm" onclick="playSong('/songs/Ryd.mp3', 'Ryd', 'Steve Lacy', '/images/rydcover.jpg')">Play</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Playback Bar -->
<div class="playback-bar py-3 bg-dark text-white fixed-bottom">
    <div class="container d-flex align-items-center justify-content-between">
        <!-- Now Playing Info -->
        <div class="d-flex align-items-center">
            <img id="nowPlayingImage" src="/images/frank.jpg" alt="Now Playing" class="rounded me-3" style="width: 50px; height: 50px;">
            <div>
                <p id="nowPlayingTitle" class="mb-0">Chanel</p>
                <small id="nowPlayingArtist" class="text">Frank Ocean</small>
            </div>
        </div>

<!-- Playback Controls -->
<div class="d-flex flex-column align-items-center">
    <div class="d-flex align-items-center">
        <!-- Shuffle Button -->
        <button class="btn btn-dark me-2">
            <i class="bi bi-shuffle"></i>
        </button>
        <!-- Previous Button -->
        <button id="prevButton" class="btn btn-dark me-2">‚èÆ</button>
        <!-- Play/Pause Button -->
        <button id="playPauseButton" class="btn btn-success me-2" onclick="togglePlay()">‚èØ</button>
        <!-- Next Button -->
        <button id="nextButton" class="btn btn-dark me-2">‚è≠</button>
        <!-- Repeat Button -->
        <button class="btn btn-dark ms-2">
            <i class="bi bi-arrow-repeat"></i>
        </button>
    </div>
    <!-- Music Scrubber -->
    <input 
        id="musicScrubber" 
        type="range" 
        class="form-range mt-2" 
        min="0" 
        max="100" 
        value="0" 
        style="width: 300px;" 
        oninput="seekAudio(this.value)">
</div>
        <!-- Volume Control -->
        <div class="d-flex align-items-center">
            <button class="btn btn-dark me-2">üîä</button>
            <input type="range" class="form-range" style="width: 100px;" onchange="changeVolume(this.value)">
        </div>
    </div>
</div>

<!-- Audio Player Element -->
<audio id="audioPlayer" src="/songs/Chanel - Frank Ocean.mp3" ontimeupdate="updateScrubber()"></audio>

<!-- Right Content (Artist and Album Info) -->
<div class="col-2 right-content">
    <div class="d-flex flex-column align-items-center">
        <!-- The album art and text will be updated dynamically -->
        <img id="albumArt" src="/images/spotifyalbumart.webp" alt="album art" class="album-artwork mb-3">
        <h6 id="artistName">Play a Song!</h6>
        <p id="artistBio" class="text">
        </p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
