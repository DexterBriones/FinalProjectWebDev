<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./images/spotifylogotab.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* Custom Spotify-like black background color */
        .spotify-navbar {
            background-color: #191414;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg spotify-navbar navbar-dark sticky-top">
        <div class="container-fluid">
            <!-- Spotify Logo -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="./images/spotifylogotab.png" alt="Spotify Logo" height="40" class="me-5">
            </a>

            <!-- Toggle Button for Mobile View -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <!-- Home Button -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <!-- Search Bar -->
                    <li class="nav-item">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        </form>
                    </li>
                    <!-- Browse Button -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Browse</a>
                    </li>
                </ul>
                <!-- Sign Up and Login -->
                <div class="d-flex">
                    <a class="btn btn-outline-light me-2" href="signup.html">Sign Up</a>
                    <a id="loginButton" class="btn btn-light" href="login.html">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-2 col-md-3 col-sm-4 sidebar d-flex flex-column align-items-center p-3">
                <img id="albumArt" src="./images/spotifyalbumart.webp" alt="album art" class="album-artwork mb-3">
                <h6 id="artistName">Play a Song!</h6>
                <p id="artistBio" class="text"></p>
            </div>

            <!-- Main Content -->
            <div class="col-lg-8 col-md-6 col-sm-8 main-content">
                <!-- New Section for Songs -->
                <h5 class="mt-4">Recommended for you</h5>
                <div class="row g-4">
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="card bg-dark text-white">
                            <img src="./images/frank.jpg" class="card-img-top" alt="Song 1">
                            <div class="card-body">
                                <h6 class="card-title">Chanel</h6>
                                <p class="card-text">Frank Ocean</p>
                                <!-- Play Button -->
                                <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#authModal">Play</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="card bg-dark text-white">
                            <img src="./images/mr.morale.jpg" class="card-img-top" alt="Song 2">
                            <div class="card-body">
                                <h6 class="card-title">Count Me Out</h6>
                                <p class="card-text">Kendrick Lamar</p>
                                <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#authModal">Play</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="card bg-dark text-white">
                            <img src="./images/onecall.jpg" class="card-img-top" alt="Song 3">
                            <div class="card-body">
                                <h6 class="card-title">One Call</h6>
                                <p class="card-text">Rich Amiri</p>
                                <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#authModal">Play</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="card bg-dark text-white">
                            <img src="./images/rydcover.jpg" class="card-img-top" alt="Song 4">
                            <div class="card-body">
                                <h6 class="card-title">Ryd</h6>
                                <p class="card-text">Steve Lacy</p>
                                <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#authModal">Play</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Content -->
            <div class="col-lg-2 col-md-3 col-sm-4 right-content d-flex flex-column align-items-center">
                <img id="albumArt" src="./images/spotifyalbumart.webp" alt="album art" class="album-artwork mb-3">
                <h6 id="artistName">Play a Song!</h6>
                <p id="artistBio" class="text"></p>
            </div>
        </div>
    </div>

    <!-- Authentication Modal -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authModalLabel">Authentication Required</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Please sign up or log in to play this song.
                </div>
                <div class="modal-footer">
                    <a href="signup.html" class="btn btn-primary">Sign Up</a>
                    <a href="login.html" class="btn btn-secondary">Log In</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="login.js"></script>
</body>

</html>
