<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/images/spotifylogotab.png">
    <style>
        /* Custom Spotify-like black background color */
        .spotify-navbar {
            background-color: #191414;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg spotify-navbar navbar-dark">
        <div class="container-fluid">
            <!-- Spotify Logo -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="/images/spotifylogotab.png" alt="Spotify Logo" height="40" class="me-5">
            </a>
            
            <!-- Toggle Button for Mobile View -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <!-- Home Button -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <!-- Search Bar -->
                    <li class="nav-item">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        </form>
                    </li>
                    <!-- Browse Button -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Browse</a>
                    </li>
                </ul>
                <!-- Sign Up and Login -->
                <div class="d-flex">
                    <a class="btn btn-outline-light me-2" href="#">Sign Up</a>
                    <a class="btn btn-light" href="#">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-2 sidebar d-flex flex-column p-3">
                <h5>Your Library</h5>
                <a href="#" class="mt-2">Playlists</a>
                <a href="#" class="mt-2">Albums</a>
                <a href="#" class="mt-2">Artists</a>
                <hr class="bg-secondary">
                <h6>Recents</h6>
                <ul class="list-unstyled">
                    <li class="mt-2">
                        <a href="#">
                            <img src="/path/to/image1.jpg" alt="Playlist" width="30" class="me-2">
                            Liked Songs
                        </a>
                    </li>
                    <li class="mt-2">
                        <a href="#">
                            <img src="/path/to/image2.jpg" alt="Artist" width="30" class="me-2">
                            Kalye
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-8 main-content">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>Top Artists of 2024 Philippines</h2>
                    <button class="btn btn-outline-light">Hide Announcements</button>
                </div>
                <button class="btn btn-success mt-3">Play</button>
                <button class="btn btn-outline-light mt-3">Follow</button>

                <h5 class="mt-4">Categories</h5>
                <div class="d-flex">
                    <button class="btn btn-outline-light me-2">All</button>
                    <button class="btn btn-outline-light me-2">Music</button>
                    <button class="btn btn-outline-light me-2">Podcasts</button>
                </div>

                <h5 class="mt-4">Recently Played</h5>
                <div class="row">
                    <div class="col-3">
                        <img src="/path/to/album1.jpg" alt="Album" class="img-fluid">
                        <p>Kalye</p>
                    </div>
                    <div class="col-3">
                        <img src="/path/to/album2.jpg" alt="Album" class="img-fluid">
                        <p>Trippie Redd</p>
                    </div>
                </div>
            </div>

            <!-- Right Content (Artist and Album Info) -->
            <div class="col-2 right-content">
                <div class="d-flex flex-column align-items-center">
                    <img src="/path/to/album-art.jpg" alt="Album Art" class="album-artwork mb-3">
                    <h6>Gusto Ko Sakin Ka Lang</h6>
                    <p class="text-muted">Robledo Timido</p>
                    <button class="btn btn-outline-light mb-3">About the Artist</button>
                    <p class="text-muted">3,727,642 monthly listeners</p>
                    <button class="btn btn-outline-light">Follow</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Playback Bar -->
    <div class="playback-bar">
        <div class="d-flex align-items-center">
            <img src="/path/to/song-thumbnail.jpg" alt="Now Playing">
            <div class="ms-3">
                <p class="mb-0">Gusto Ko Sakin Ka Lang</p>
                <small>Robledo Timido</small>
            </div>
        </div>
        <div class="d-flex align-items-center">
            <!-- Shuffle Button -->
            <button class="btn btn-dark me-2">
                <i class="bi bi-shuffle"></i>
            </button>
            <!-- Previous Button -->
            <button class="btn btn-dark me-2">‚èÆ</button>
            <!-- Play/Pause Button -->
            <button class="btn btn-success me-2">‚èØ</button>
            <!-- Next Button -->
            <button class="btn btn-dark">‚è≠</button>
            <!-- Repeat Button -->
            <button class="btn btn-dark ms-2">
                <i class="bi bi-arrow-repeat"></i>
            </button>
        </div>
        <div class="d-flex align-items-center">
            <button class="btn btn-dark me-2">üîä</button>
            <input type="range" class="form-range" style="width: 100px;">
        </div>
    </div>

    <!-- Add Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
