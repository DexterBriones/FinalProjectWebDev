<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sign-Up Form</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/5bf1b3a7b3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">


        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" maxlength="15" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email" maxlength="40" required />
                        <small class="error-message" style="color: red; display: none;"></small>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" placeholder="Phone No." maxlength="11" pattern="[0-9]{11}"
                            inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '')" required />
                        <small class="error-message"></small>
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" maxlength="20" required>
                    </div>
                    <button class="btn transparent" id="sign-up-btn" onclick="loginwebsite">Sign-Up</button>
                    <p class="social-text">Or Sign up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fa brands fa-facebook"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-apple"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <div class="logo-placeholder">
                    <img src="https://e7.pngegg.com/pngimages/158/639/png-clipart-spotify-streaming-media-logo-playlist-spotify-app-icon-logo-music-download.png"
                        alt="Melodia Logo" class="logo">
                </div>
                <h3>Hey there, welcome to Spotify! ðŸŽµ</h3>
                <p> Your next favorite song is just a click away. Sign up to explore playlists, discover fresh tracks,
                    and let the music bring your world to life. Letâ€™s get started!</p>
                <a href="login.html"><button class="btn transparent" id="sign-up-btn">Login</button></a>
            </div>
        </div>
    </div>

    <script src="signup.js" defer></script>

    <script>
        function loginwebsite() {
            alert("Succesfully created an Account!");
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
